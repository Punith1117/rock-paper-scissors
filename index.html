<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="head">
        <div class="head-content" >ROCK-PAPER-SCISSOR</div>
    </header>
    <div class="round-num">
        <div class="round-num-content">Round: 1</div>
    </div>
    <div class="buttons">
        <div class="buttons-content">
            <button class="rock" title="click rock"><img src="gifs/rock.gif" alt="rock-gif" style="width: 100%; height: 100%; object-fit: contain;"></button>
            <div class="paper-scissor">
                <button class="paper" title="click paper" ><img src="gifs/paper.gif" alt="paper-gif" style="width: 100%; height: 100%;"></button>
                <button class="scissor" title="click scissor"><img src="gifs/scissor.gif" alt="scissor-gif" style="width: 100%; height: 100%; object-fit: contain;"></button>
            </div> 
        </div>
    </div>
    <div class="score-section">
        <div class="score-card">
            <h3>Score:</h4>
            <hr>
            <p style="color: blue;" id="human"></p>
            <p style="color: purple;" id="computer"></p>
        </div>
    </div>
    <div class="final-result">
        <div class="final-result-content"></div>
    </div>
    <div class="footer">
        For source-code, click <a href="https://github.com/Punith1117/rock-paper-scissors" title="My github profile">Punith1117</a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>

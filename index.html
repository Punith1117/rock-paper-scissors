<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="head">
        <div class="head-content" >ROCK-PAPER-SCISSOR</div>
    </header>
    <div class="round-num">
        <div class="round-num-content">Round: 1</div>
    </div>
    <div class="buttons">
        <div class="buttons-content">
            <div class="rock" title="click rock"><img src="gifs/rock.gif" alt="rock-gif" style="width: 100%; height: 100%; object-fit: contain;"></div>
            <div class="paper-scissor">
                <div class="paper" title="click paper"><img src="gifs/paper.gif" alt="paper-gif" style="width: 100%; height: 100%;"></div>
                <div class="scissor" title="click scissor"><img src="gifs/scissor.gif" alt="scissor-gif" style="width: 100%; height: 100%; object-fit: contain;"></div>
            </div> 
        </div>
    </div>
    <script src="script.j" defer></script>
</body>
</html>
